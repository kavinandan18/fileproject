<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin-top:10px;
        }
        label{
            color:blue;
            font-family: cursive;
        }
    </style>
</head>
<body>
    {% include 'cdn.html' %}
    {% include 'nav.html' %}
    <div class="container col-sm-4 col-sm-offset-3 ">
        
        {% if messages %}
        {% for message in messages %}
        <div  class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Holy guacamole!</strong>{{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
        {% endif %}
        
        <div class="card text-center mt-4 ">
            <div class="card-header">
              <h1>Please Upload File</h1>
            </div>
            <div class="card-body">
              <h5 class="card-title"><label for="profile_pic">Choose file to upload</label></h5>
              <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
              <input type="file" class="form-control" name='myfiles' id="customFile" />
              <button type="submit" class="btn btn-info text-white mt-2">Upload</button>
            </form>
            </div>
           </div>
    </div>
</body>
</html>
